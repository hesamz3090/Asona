{% extends "store/base.html" %}
{% load static %}
{% block title %}ورود{% endblock %}
{% block content %}

    <div id="main">
        <div class="col-lg-4 col-md-6 col-xs-12 mx-auto">
            <div class="account-box">

                <span class="account-head-line">ورود به آسونا</span>
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="content-account">
                        <div class="massege-light">شماره موبایل خود را بدون کد کشور وارد کنید .</div>
                        <label for="email-phone">شماره موبایل</label>
                        <input type="text" name="phone" size="11" placeholder="09123456789" id="email-phone" class="input-email-account" required>

                        <div class="parent-btn">
                            <button class="dk-btn dk-btn-info">
                                ارسال کد
                                <i class="fa fa-sign-in sign-in"></i>
                            </button>
                        </div>

                        <div class="account-footer">
                            <span>کاربر جدید هستید؟</span>
                            <a href="{% url 'register' %}" class="btn-link-register">ثبت نام</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
